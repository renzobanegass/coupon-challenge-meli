version : '3.8'

services:
  db:
    image: postgres:15
    container_name: coupon_db
    restart: always
    environment:
        POSTGRES_DB: coupon_db
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
    ports:
      - "15432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: